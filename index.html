<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="survey-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">let us know your interests to add content and improve your learning</p>

        <form action="#" id="survey-form">
            <div class="tabs">
                <div class="labels">
                    <label id="name-label" for="name"><span class="mandatory">* </span>Name:</label>
                </div>
                <div class="fields">
                    <input id="name" required type="text" placeholder="Enter your name">
                </div>
            </div>
            <div class="tabs">
                <div class="labels">
                    <label id="email-label" for="email"><span class="mandatory">* </span>Email:</label>
                </div>
                <div class="fields">
                    <input id="email" required type="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="tabs">
                <div class="labels">
                    <label id="number-label" for="number"> <span class="mandatory">* </span>Age:</label>
                </div>
                <div class="fields">
                    <input id="number" min="5" max="100" required type="number" placeholder="Enter your age">
                </div>
            </div>
            <div class="tabs">
                <div class="labels">
                    <label id="skill-label" for="dropdown">With what skill do you identify?:</label>
                </div>
                <div class="fields">
                    <select name="dropdown" id="dropdown">
                        <option value="choose">Choose a option</option>
                        <option value="front-end">Front-end</option>
                        <option value="back-end">Back-end</option>
                        <option value="ux-ui">UI/UX</option>
                        <option value="android-develop">Android Develop</option>
                        <option value="web-design">Web Design</option>
                    </select>
                </div>
            </div>
            <div class="tabs">
                <div class="labels">
                    <label id="level-skill-label">What is your skill level:</label>
                </div>
                <div class="fields">
                    <div id="skill-level-container">
                        <label><input checked id="level-skill" type="radio" name="level-skill"> Noob</label>
                        <label><input id="level-skill" type="radio" name="level-skill"> Beginner</label>
                        <label><input id="level-skill" type="radio" name="level-skill"> Junior</label>
                        <label> <input id="level-skill" type="radio" name="level-skill"> Senior</label>
                        <label><input id="level-skill" type="radio" name="level-skill"> Master</label>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <div class="labels">
                    <label id="courses-add-label">
                                Which skills do you want courses to be added:</label>
                </div>
                <div class="fields">
                    <div id="courses-add-container">
                        <label><input checked class="courses-add" type="checkbox" name="courses-add" value="Front-End"> Front-End</label>
                        <label><input class="courses-add" type="checkbox" name="courses-add" value="Back-End"> Back-End</label>
                        <label><input class="courses-add" type="checkbox" name="courses-add" value="UI/UX"> UI/UX</label>
                        <label> <input class="courses-add" type="checkbox" name="courses-add" value="Android"> Android</label>
                        <label><input class="courses-add" type="checkbox" name="courses-add" value="Web Design"> Web Design</label>
                    </div>
                </div>
            </div>

        </form>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
