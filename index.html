<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="survey-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">let us know your interests to add content and improve your learning</p>

        <form action="#" id="survey-form">
            <div class="tabs">
                <div class="labels">
                    <label id="name-label" for="name"><span class="mandatory">* </span>Name:</label>
                </div>
                <div class="fields">
                    <input id="name" required type="text">
                </div>
            </div>
            <div class="tabs">
                <div class="labels">
                    <label id="email-label" for="email"><span class="mandatory">* </span>Email:</label>
                </div>
                <div class="fields">
                    <input id="email" required type="email">
                </div>
            </div>
            <div class="tabs">
                <div class="labels">
                    <label id="number-label" for="number"> <span class="mandatory">* </span>Age:</label>
                </div>
                <div class="fields">
                    <input id="number" min="5" max="100" required type="number">
                </div>
            </div>



        </form>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
